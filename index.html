<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,
		initial-scale=1.0" />

    <title>Digital Clock</title>

    <style>
      body{
        background-color: black;
      }
        #clock {
          background-color: black;
    color:aqua; 
    font-size: 175px;
    width: 1000px;
    margin: 200px;
    text-align: center;
    border: 4px solid rgb(188, 10, 10);
    border-radius: 0px;
    box-shadow: 15px 20px aqua;
}
#calander {
    font-size: 175px;
    width: 1000px;
    margin: 200px;
    text-align: center;
    border: 2px solid black;
    border-radius: 20px;
}
    </style>
</head>

<body>
    <div id="clock">8:10:45</div>
    <!-- <div id="calander">8:10:45</div> -->
    

    <script>
        setInterval(showTime, 1000);
function showTime() {
  let time = new Date();
  let hour = time.getHours();
  let min = time.getMinutes();
  let sec = time.getSeconds();

//   const month = ["January","February","March","April","May","June","July","August","September","October","November","December"];
  let day = time.getDate();
  let month = time.getMonth()+1;
  let year = time.getFullYear();
  am_pm = "AM";

  if (hour >= 12) {
    if (hour > 12) hour -= 12;
    am_pm = "PM";
  } else if (hour == 0) {
    hour = 12;
    am_pm = "AM";
  }
  month = month < 10 ? "0" + month : month;
  hour = hour < 10 ? "0" + hour : hour;
  min = min < 10 ? "0" + min : min;
  sec = sec < 10 ? "0" + sec : sec;

  let currentTime = hour + ":" + min + ":" + sec +" "+ am_pm + "\n" + day + "/" + month + "/" + year;

  
//   let currentTime = hour + ":" + min + ":" + sec +" "+ am_pm + "\n" + day + "/" + month[m] + "/" + year;
//   let currentDate = ;

  document.getElementById("clock").innerHTML = currentTime;
//   document.getElementById("calander").innerHTML = currentDate;
}

showTime();
    </script>
</body>

</html>
